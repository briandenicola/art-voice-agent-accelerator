<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 { margin: 0 0 0.5rem; font-weight: 500; }
    p { margin: 0; opacity: 0.8; font-size: 14px; }
    .error { color: #fca5a5; }
    .success { color: #86efac; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h2 id="title">Completing authentication...</h2>
    <p id="message">Please wait while we finish connecting.</p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      const errorDescription = params.get('error_description');

      const spinner = document.getElementById('spinner');
      const title = document.getElementById('title');
      const message = document.getElementById('message');

      if (error) {
        spinner.style.display = 'none';
        title.textContent = 'Authentication Failed';
        title.classList.add('error');
        message.textContent = errorDescription || error;
        message.classList.add('error');

        // Post error to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth_callback',
            error: errorDescription || error,
            state: state
          }, window.location.origin);
          
          setTimeout(() => window.close(), 2000);
        }
        return;
      }

      if (code && state) {
        title.textContent = 'Authentication Successful';
        title.classList.add('success');
        message.textContent = 'Redirecting back to the application...';

        // Post code to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'oauth_callback',
            code: code,
            state: state
          }, window.location.origin);
          
          setTimeout(() => window.close(), 1000);
        } else {
          // If no opener (e.g., full redirect), try to redirect back
          message.textContent = 'Please close this window and return to the application.';
        }
      } else {
        spinner.style.display = 'none';
        title.textContent = 'Invalid Callback';
        title.classList.add('error');
        message.textContent = 'Missing authorization code or state parameter.';
        message.classList.add('error');
      }
    })();
  </script>
</body>
</html>
